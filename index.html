<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Electro</title>
  </head>
  <body>
    <div class="navbar-sticky fixed-top">
      <div class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid row">
          <div class="navbar-brand col-sm-2">
            <img class="" src="img/icon.jpeg" width="60" alt="icon" />
            <span class="text-lg-left">Electro</span>
          </div>
          <div class="col-sm-2">
            <img src="img/headerimg/location.png" width="20" alt="" />
            <span
              >56,Streat Road Bangalore...
              <img
                src="img/headerimg/arrow-point-to-right.svg"
                alt="arrowicon"
              />
            </span>
          </div>
          <div class="input-group d-none d-md-flex mx-5">
            <input
              class="form-control rounded-end pe-5"
              type="text"
              placeholder="Search for products"
            />
            <button type="button" class="btn btn-primary">
              <img
                src="img/headerimg/homeui-search.svg"
                width="20"
                alt="icon"
              />
            </button>
          </div>

          <div class="navbar-toolbar d-flex flex-shrink-0 align-items-center">
            <button
              class="navbar-toggler collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarCollapse"
              aria-expanded="false"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="nav justify-content-end">
              <li class="nav-item">
                <a class="navbar-tool d-none d-lg-flex" href="#">
                  <img src="img/headerimg/heart.jpg" width="25" alt="heart" />
                  Wishlist
                </a>
              </li>
              <li class="nav-item">
                <a class="navbar-tool ms-1 ms-lg-0 me-n1 me-lg-2" href="#">
                  <img src="img/headerimg/peson.png" width="30" alt="heart" />
                  My Account
                  <img src="img/headerimg/arrow-point-to-right.svg" alt="" />
                </a>
              </li>
              <li class="nav-item">
                <a class="navbar-tool ms-1 ms-lg-0 me-n1 me-lg-2" href="#">
                  <img src="img/headerimg/trali.jpg" width="30" alt="heart" />
                  My Cart
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div
        class="navbar navbar-expand-lg navbar-light navbar-stuck-menu mt-n2 pt-0 pb-2"
      >
        <div class="container">
          <div class="navbar-collapse collapse" id="navbarCollapse">
            <ul class="navbar-nav align-items-center">
              <li class="nav-item active">
                <a href="#" class="nav-link dropdown-toggle"
                  >Mobile
                  <span
                    ><img
                      src="img/headerimg/arrow-point-to-right.svg"
                      alt="" /></span
                ></a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link dropdown-toggle">
                  Television
                  <span
                    ><img src="img/headerimg/arrow-point-to-right.svg" alt=""
                  /></span>
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link dropdown-toggle">
                  Camera
                  <span>
                    <img src="img/headerimg/arrow-point-to-right.svg" alt="" />
                  </span>
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link dropdown-toggle">
                  Watch
                  <span>
                    <img src="img/headerimg/arrow-point-to-right.svg" alt="" />
                  </span>
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link dropdown-toggle">
                  Earphone
                  <span>
                    <img src="img/headerimg/arrow-point-to-right.svg" alt="" />
                  </span>
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link dropdown-toggle">
                  kitchen Appliances
                  <span>
                    <img src="img/headerimg/arrow-point-to-right.svg" alt="" />
                  </span>
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link dropdown-toggle">
                  Speakers
                  <span>
                    <img src="img/headerimg/arrow-point-to-right.svg" alt="" />
                  </span>
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link dropdown-toggle">
                  Bluetooth
                  <span>
                    <img src="img/headerimg/arrow-point-to-right.svg" alt="" />
                  </span>
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link dropdown-toggle">
                  Lighting
                  <span>
                    <img src="img/headerimg/arrow-point-to-right.svg" alt="" />
                  </span>
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link dropdown-toggle">
                  projectors
                  <span>
                    <img src="img/headerimg/arrow-point-to-right.svg" alt="" />
                  </span>
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link dropdown-toggle">
                  VR/AR Devices
                  <span>
                    <img src="img/headerimg/arrow-point-to-right.svg" alt="" />
                  </span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/earsbuds (1).jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img
              src="https://source.unsplash.com/1400x300/?technology buds"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://source.unsplash.com/1400x300/?soundbuds "
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-target="#carouselExampleControls"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-target="#carouselExampleControls"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </button>
      </div>
    </div>
